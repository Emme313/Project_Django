{% extends "youtubify/base.html" %}

{% block content %}
<h2>Users (<a href="{% url 'user_create' %}">+</a>)</h2>

<ul>
    {% for user in users %} 
        <li>
            <a href="{% url 'user_detail' pk=user.pk %}">{{ user.username }} - {{ user.profile }}</a>
        </li>
    {% endfor %}
</ul>
<h2>Videos (<a href="{% url 'video_create' %}">+</a>)</h2>
<ul>
    {% for video in videos %} 
        <li>
            <a href="{% url 'video_detail' pk=video.pk %}">"{{ video.song }}" by {{ video.artist }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
