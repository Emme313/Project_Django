{% load static %}
<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/youtubify.css' %}">
<link href="https://fonts.googleapis.com/css?family=Monoton|Roboto&display=swap" rel="stylesheet">

<a href="{% url 'users_list' %}"><img src="https://i.imgur.com/Qx4b03m.png" height="194.5" width="350" alt="Over the Rabbit Hole Logo of woman in an apron free falling over the name of the app."></a>
<br></br>
<nav>
    <ul class="navbar">
        <li class="topnav"><a href="{% url 'users_list' %}">Home</a></li>
        <li class="topnav"><a href="{% url 'videos_list' %}">Browse All Videos</a></li>
        <li class="topnav"><a href="{% url 'signup' %}">Sign Up</a></li>
    </ul>
</nav>

<h2>All Videos (<a href="{% url 'video_create' %}">+</a>)</h2>

<ul>
    {% for video in videos %}
        <li>
            <a href="{% url 'video_detail' pk=video.pk %}">
                "{{ video.song }}" by {{ video.artist }} posted by {{ video.user }}
            </a>
        </li>
    {% endfor %}
</ul>
